<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex justify-center">
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-error">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="w-[800px] flex flex-col gap-5">
            <input type="text" name="username" id="username" class="input" placeholder="사용자 ID">
            <input type="password" name="password" id="password" class="input" placeholder="Password">

            <button type="submit" class="btn btn-primary">로그인</button>

            <a href="/signup" class="btn btn-primary">회원가입</a>
            <a href="/oauth2/authorization/google" class="btn btn-primary">Google</a>
        </div>
    </form>
</div>
</body>
</html>
